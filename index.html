<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./asset/css/destyle.css">

    <title>Sneakers</title>

<body>
    <header class="header">
        <div class="header__inner">
            <div class="logo"><img src="./asset/media/logo.svg" alt="logo"></div>

    <navigation class="navigation">

    <script src="./asset/js/main.js"></script>
    <script>
        $(function(){
            $('.pickup__slideshow').slick({
